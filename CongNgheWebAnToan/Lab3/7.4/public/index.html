<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./output.css" />
        <script src="./main.js" defer></script>
    </head>
    <body
        class="bg-[#111827] flex items-center justify-between min-h-screen w-full"
    >
        <form
            class="w-[600px] mx-auto px-5 py-10 shadow-xl shadow-slate-800 rounded-lg bg-[#0d131f]"
            id="form"
        >
            <div class="grid gap-6 md:grid-cols-2">
                <div class="mb-6">
                    <label
                        for="mhs"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Mã Học sinh</label
                    >
                    <input
                        type="text"
                        id="mhs"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="AT1604"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
                </div>
                <div class="mb-6">
                    <label
                        for="className"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Tên lớp</label
                    >
                    <input
                        type="text"
                        id="className"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="AT16D"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
                </div>
            </div>
            <div class="mb-6">
                <label
                    for="name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Họ và tên</label
                >
                <input
                    type="text"
                    id="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Nguyễn Trung Hiếu"
                />
                <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
            </div>
            <div class="mb-6">
                <label
                    for="diaChi"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Địa chỉ</label
                >
                <input
                    type="text"
                    id="diaChi"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Địa chỉ"
                />
                <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
            </div>

            <!--  -->
            <div class="grid gap-6 md:grid-cols-2">
                <div class="mb-6">
                    <label
                        for="ngaySinh"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Ngày sinh</label
                    >
                    <input
                        type="text"
                        id="ngaySinh"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="06/06/2001"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
                </div>
                <div class="mb-6">
                    <label
                        for="diemToan"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Điểm Toán</label
                    >
                    <input
                        type="text"
                        id="diemToan"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="10"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
                </div>
            </div>
            <div class="grid gap-6 md:grid-cols-2">
                <div class="mb-6">
                    <label
                        for="diemLy"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Điểm Lý</label
                    >
                    <input
                        type="text"
                        id="diemLy"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="10"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
                </div>
                <div class="mb-6">
                    <label
                        for="diemHoa"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        >Điểm Hoá</label
                    >
                    <input
                        type="text"
                        id="diemHoa"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="10"
                    />
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
                </div>
            </div>
            <!--  -->
            <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                    <input
                        id="remember"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                    />
                </div>
                <label
                    for="remember"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Remember me</label
                >
            </div>
            <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
                Submit
            </button>
        </form>
    </body>
</html>
